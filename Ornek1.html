<!DOCTYPE html>

<html lang="tr" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8" />
    <title>Nesne Seçimi Örneği</title>
</head>
<body onload="sayfaYuklendi()">
    <h2>Nesne Seçimi Örneği</h2>
    <h4>Asagıdaki textbox'a yazdiginiz mesajiniz Gonder butonuna tıklandıgında label'a aktarılacaktır</h4>

    <input type="text" id="txtMesaj" /> <br /> <br />

    <input type="button" value="GONDER" id="btnGonder" 
            onclick="mesajGonder()"/> <br /><br />

    <label id="lblMesaj"></label>

    <span id="spanText"></span>

    <script>
        function sayfaYuklendi() {
            alert("Hoşgeldiniz")
            console.log("sayfa yuklendi")
            document.getElementById("spanText").style.visibility = "hidden";

        }//sayfaYuklendi fonksiyonu bitti.

        function mesajGonder() {
            console.log('butona tikladi')
            var mesaj = document.getElementById('txtMesaj').value
            if (mesaj.length > 0) {
                document.getElementById('lblMesaj').innerText = mesaj
                document.getElementById('spanText').style.visibility = "visible"
                document.getElementById('spanText').innerText = mesaj
                document.getElementById('txtMesaj').value = ""

            } else {
                alert("Gonderilecek bir mesaj yazmadiniz!")
            }
        }//mesajGonder fonk bitti
    </script>

</body>
</html>
