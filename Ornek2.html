<!DOCTYPE html>

<html lang="tr" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8" />
    <title>Nesne Secim Ornegi 2</title>
</head>
<body>

    onload="sayfaYuklendi()">
    <h2>Nesne Secim Ornegi</h2>
    <h4> Asagıdaki text'a yazdiginiz mesajiniz Gonder butonuna tikladiginda label'e aktarilacaktir.'</h4>

    <input type="text" id="txtMesaj" /> <br /> <br />
    <input type="button" value="GONDER" id="btnGonder" onclick="mesajGonder()" /> <br />

    <input type="text" onkeyup="mesajiYazdir(this)" /> <br />

    <label id="lblMesaj"></label>
    <span id="spanText"></span>


    <script>
        function sayfaYuklendi() {

            alert("HosGeldiniz")
            console.log("sayfa yuklendi");
            document.getElementById("spanText").style.visibility = "hidden";

        }//Sayfa Yuklendi Fonk. Bitti


        function mesajGonder() {

            console.log('butona tikladi');
            var mesaj = document.getElementById('txtMesaj').value;
            if (mesaj.length > 0) {
                document.getElementById('lblMesaj').innerText = mesaj;
                document.getElementById('spanText').style.visibility = "visible"
                document.getElementById('spanText').innerText = mesaj;
                document.getElementById('txtMesaj').value = ""

            } else {
                alert("Gonderilecek bir mesaj yamadiniz.")
            }
        }// mesajGonder fonk. bitti

        function mesajiYazdir(txt) {
            console.log('tusa basti');
            document.getElementById('lblMesaj').innerHTML = "<i>" + txt.value + "</i>";

            document.getElementById('lblMesaj').style = "color:purple;background-color:lightblue;";

            var span = document.getElementById('spanText');
            span.innerHTML = "<b>" + txt.value + "</b>";
            span.style.color = "blue";
            span.style.backgroundColor = "purple";
            span.style.fontWeight = "bold";
        }
    </script>

</body>
</html>
