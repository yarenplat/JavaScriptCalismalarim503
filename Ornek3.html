<!DOCTYPE html>

<html lang="tr" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8" />
    <title>Buton Tıklama Renk Örneği</title>

    <link rel="stylesheet" href="Ornek3.css" />
</head>
<body>

    <h3>Butonlara tıklayınca renklerini diğerine aktarsın</h3>

    <input type="button" value="Buton 1" id="btn1" class="btnOrtak birinciBtn"
           onclick="btn1Tiklandi(this)" />


    <input type="button" value="Buton 2" id="btn2" class="btnOrtak  ikinciBtn"
           onclick="btn2Tiklandi(this)" />

    <script>

        function btn1Tiklandi(btn) {
            console.log("btn 1 e tıkladı")
            var digerBtn = document.getElementById("btn2");
            digerBtn.classList.remove("ikinciBtn");
            digerBtn.classList.add("tiklandiBtn");

            //kendisini eski haline getirmeliyiz.
            //NOT: Eğer elementte birden çok class bulunuyorsa include metodu kullanılmadılır

            if (btn.classList.contains('tiklandiBtn')) {

                btn.classList.remove("tiklandiBtn");
                btn.classList.add("birinciBtn");
            }

        } //  btn1Tiklandi fonk. bitti


        function btn2Tiklandi(btn) {
            alert(btn.classList.value) // KADİR alkışşşşşş
            console.log("btn 2 e tıkladı")
            var digerBtn = document.getElementById("btn1");
            digerBtn.classList.remove("birinciBtn");
            digerBtn.classList.add("tiklandiBtn");

            //kendisini eski haline getirmeliyiz.
            //NOT: Eğer elementte birden çok class bulunuyorsa include metodu kullanılmadılır
            if (btn.classList.value.includes('tiklandiBtn')) {

                btn.classList.remove("tiklandiBtn");
                btn.classList.add("ikinciBtn");
            }

        } //  btn2Tiklandi fonk. bitti



    </script>




</body>
</html>
